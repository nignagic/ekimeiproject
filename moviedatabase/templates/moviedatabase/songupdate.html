<table border="1">
{% for songnew in songnews %}
	<tr>
		<td>{{ songnew.song_name }}</td>
		<td>{% if songnew.song_name_kana %}{{ songnew.song_name_kana }}{% endif %}</td>
		<td>{{ songnew.artist_name }}</td>
		<td>{% if songnew.artist_name_kana %}{{ songnew.artist_name_kana }}{% endif %}</td>
		<td>{% if songnew.tag %}{{ songnew.tag }}{% endif %}</td>
	</tr>
{% endfor %}
</table>
